steps:
  - id: 'Install dependencies'
    name: node:18
    entrypoint: npm
    args: ['install']

  - id: 'Lint'
    name: node:18
    entrypoint: npm
    args: ['run', 'lint']

  - id: 'Check typescript'
    name: node:18
    entrypoint: npm
    args: ['run', 'lint:tsc']

  - id: 'Deploy firebase functions'
    name: gcr.io/inothy-firebase/firebase
    args: ['deploy', '--project=inothy-firebase', '--only=functions']
